<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body class="bg-gray-200 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <h1 class="text-2xl font-semibold mb-4">Password Generator</h1>
        <div class="mb-4">
            <label for="passwordLength" class="block text-sm font-medium text-gray-600">Password Length</label>
            <input type="number" id="passwordLength" class="mt-1 p-2 border rounded w-full" min="6" max="20" value="10">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-600">Password Complexity</label>
            <div class="grid grid-cols-2 gap-4">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" id="uppercase" class="form-checkbox">
                    <span>Uppercase</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" id="lowercase" class="form-checkbox">
                    <span>Lowercase</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" id="numbers" class="form-checkbox">
                    <span>Numbers</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" id="symbols" class="form-checkbox">
                    <span>Symbols</span>
                </label>
            </div>
        </div>
        <div class="mb-4">
            <button id="generateBtn" class="bg-blue-500 text-white py-2 px-4 rounded">Generate Password</button>
        </div>
        <div>
            <label for="passwordOutput" class="block text-sm font-medium text-gray-600">Generated Password</label>
            <input type="text" id="passwordOutput" class="mt-1 p-2 border rounded w-full" readonly>
            <button id="copyBtn" class="mt-2 bg-gray-300 text-gray-700 py-2 px-4 rounded">Copy to Clipboard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
